<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System - Registration</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<style>
    .login-container{
        margin-top: 10px;
    }
</style>
<body>
    <div class="logo" style="margin-left: 40px;margin-top: 20px;">
        <h2 >E-Vote</h2>
    </div>
    <img class = "wave" src="../bgimages/wave.png">
    <h2 style="font-size: 2.9 rem;text-transform: uppercase;margin: 15px 0; color: #333; text-align: center;">Register here</h2>
    <div class="container">
         <div class="img">
             <img src="../bgimages/register.svg" >
         </div>
    <div class="login-container">
    <form action="../api/register.php" method="post" enctype="multipart/form-data">
        <div class="input-group">
        
            <input type="text" name="name" placeholder="Enter name">
        </div>
            <div class="input-group">
                
                <input type="number" name="mobile" placeholder="Enter mobile number">
            </div>
      
        <div class="input-group">
        
            <input type="password" name="password" placeholder="Enter Password">
        </div>
            <div class="input-group">
                
                <input type="password" name="cpassword" placeholder="Enter Confirm Password">
            </div>
            
      
        <div class="input-group">
        
            <input type="text" name="address" id="address" placeholder="Address">
        </div>
        
      <div class="image">
          Upload image:   <input type="file" name="photo" placeholder=""><br><br>
      </div> 
   
        <div class="select-type">
            Select role:	
           <select name="role" id = "dropbox" >
            <option value="1">Voter</option>
            <option value="2">Group</option>
        </select> 
    </div>
    
    <div class="input-group">
        <button class="btn">Register</button>
    </div>
        <p class="login-register-text"> Already User?  <a href="../index.html">Login-here</a>.</p>
    </form>
</div>
</body>
</html>
